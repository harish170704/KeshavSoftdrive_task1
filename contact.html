<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — MyBootstrapUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    main {
      flex: 1;
    }
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Contact Section */
    .contact-wrapper {
      background: #fff;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .contact-title {
      font-weight: 700;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      border: 1px solid #dee2e6;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    /* Modern Button with Classic Touch */
    .btn-modern {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: #fff;
      border-radius: 50px;
      padding: 0.6rem 1.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-modern:hover {
      background: linear-gradient(90deg, #0056b3, #520dc2);
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand text-accent fw-bold" href="index.html">MyBootstrapUI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT FORM -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="contact-wrapper">
            <h2 class="contact-title mb-3">Get in Touch</h2>
            <p class="text-muted mb-4">We’d love to hear from you. Fill out the form and we’ll respond as soon as possible.</p>

            <form id="contactForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
                <div class="invalid-feedback">Please write a message.</div>
              </div>

              <button type="submit" class="btn btn-modern">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 bg-dark text-light text-center mt-auto">
    <div class="container">
      <small>© <span id="year3"></span> MyBootstrapUI</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
